plugins {
    id 'java'
}

group 'com.dj'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}

jar {
    baseName("demoMqttBroker")
    from {
        //添加依懒到打包文件
        //configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtime.collect{zipTree(it)}
    }
    manifest {
        attributes "Manifest-Version": 1.0,
                'Main-Class': 'com.dj.MqttServer'
    }
}

tasks.withType(JavaCompile) {

    options.encoding = "UTF-8"

}

dependencies {
    // https://mvnrepository.com/artifact/io.moquette/moquette-broker
    compile group: 'io.moquette', name: 'moquette-broker', version: '0.12.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'

    compile 'org.slf4j:slf4j-log4j12:1.8.0-beta1'
    compile 'org.slf4j:slf4j-api:1.8.0-beta1'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

}
